<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>게시글리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>-->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="/css/commonstyle.css" rel="stylesheet">
    <!-- <script
  src="https://code.jquery.com/jquery-3.7.0.slim.js"
  integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
  crossorigin="anonymous"></script> -->
    <style>

   </style>
</head>
<body layout:fragment="content">
<script th:if="${msg} == 'SUCCESS_REMOVE'">alert("게시글을 삭제했습니다.")</script>
<script th:if="${msg} == 'NO_LOGIN'"> alert("로그인이 필요합니다.")</script>
<div class="page">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
            <form action="/protectboard/list" method="get" name="searchForm" id="searchForm">
                <div class="input-group">
                    <div class="input-group-text" id="btnGroupAddon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                    <input type="hidden" name="page" th:value="${sc.getPage()}"/>
                    <input type="hidden" name="pageSize" th:value="${sc.getPageSize()}"/>
                    <input type="text" name="keyword" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <input type="button" id="searchBtn" class="btn btn-outline-primary" value="검색">
                </div>
            </form>
            <div class="btn-group" role="group"aria-label="Basic outlined example">

                <button type="button" class="btn btn-dark"
                        th:onclick="|location.href='@{/protectboard/write(page = ${sc.getPage} , pageSize = ${sc.getPageSize} , keyword=${sc.getKeyword})}'|">
                    글작성
                </button>
            </div>
        </div>


        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="protectboard : ${list}">
                        <div class="card" >
                            <a th:href="@{/protectboard/read(protectboardno=${protectboard.protectboardno}, page=${sc.getPage()} , pageSize=${sc.getPageSize()} , keyword=${sc.getKeyword()} )}">
                                <img th:if="${#strings.isEmpty(protectboard.protectboard_imagepath)}" src="/static/img/empty.png" class="card-img-top">
                                <img th:id="${protectboard.protectboardno}"  th:unless="${#strings.isEmpty(protectboard.protectboard_imagepath)}" th:src="'data:image/jpeg;base64,'+${protectboard.protectboard_imagepath}" class="card-img-top" alt="...">

                                <div class="card-body">
                                    <span class="badge rounded-pill text-bg-primary card-text" th:text="${protectboard.breeds}">강아지</span>
                                    <span th:if="${#bools.isTrue(protectboard.protectstatus)}" class="badge rounded-pill text-bg-success ">완료</span>
                                    <span th:if="${#bools.isFalse(protectboard.protectstatus)}" class="badge rounded-pill text-bg-info ">공고중</span>
                                    <span class="badge rounded-pill text-bg-warning"th:text="|남은날짜 : ${#strings.substring(protectboard.deadline,6,10)}|"> 남은날짜 : 2023-08-01</span>
                                    <p class="card-text" th:value="${protectboard.protectboard_title}">제목</p>
                                    <p class="card-text" th:value="${protectboard.protectboard_content}">내용</p>

                                </div>
                            </a>
                        </div>

            </div>
        </div>

    <div class="btn-toolbar position-absolute top-100 start-50 translate-middle" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" th:if="${ph.showPrev}" th:href="@{'/protectboard/list'+${ph.sc.getQueryString(ph.beginPage - 1)}}"><<</button>
            <th:block th:if="${not #strings.isEmpty(ph.totalCnt)}" th:each="i : ${#numbers.sequence(ph.beginPage,ph.endPage)}">
                <button type="button" class="btn btn-secondary" th:href="@{'/protectboard/list'+${ph.sc.getQueryString(i)}}" th:text="${i}"></button>
            </th:block>
            <button type="button" class="btn btn-primary" th:if="${ph.showNext}" th:href="@{'/protectboard/list'+${ph.sc.getQueryString(ph.endPage + 1)}}">>></button>
        </div>
    </div>

    <script th:inline="javascript">
        $('#searchBtn').on("click",function(){
            let form = $('#searchForm');
            form.submit();
        });

    </script>
</div>
</body>
</html>
