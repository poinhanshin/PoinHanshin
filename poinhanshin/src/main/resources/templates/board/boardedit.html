<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
  @media (min-width: 768px) {
      .page {
        width: 600px;
      }
    }

    @media (min-width: 992px) {
      .page {
        width: 940px;
      }
    }

    @media (min-width: 1200px) {
      .page {
        width: 940px;
      }
    }

  .page {
        margin: 0 auto;
        padding: 50px;
        border-left: 1px solid black;
        border-right: 1px solid black;
    }
</style>
<body layout:fragment="content">
<div class="page">
    <form th:action="@{'/edit/' + ${boardDto.id}}" method="post" enctype="multipart/form-data">
      <input type="hidden" name="_method" value="put" />
      <input type="hidden" name="boardno" th:value="${boardDto.boardno}" />
      <input type="hidden" name="ani_category" th:value="${boardDto.ani_category}"/>

      <div class="col-sm-2">
        <select class="form-select" name="ani_category" th:value="${boardDto.ani_category}">
          <option th:selected="${#bools.isTrue(boardDto.ani_category)}" value="true">고양이</option>
          <option th:selected="${#bools.isFalse(boardDto.ani_category)}" value="false">강아지</option>
        </select>
      </div>

      <div class="form-group row p-2">
        <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
        <div class="col-sm-10">
          <input
            type="text"
            name="title"
            class="form-control"
            id="inputTitle"
            th:value="${boardDto.title}"
          />
        </div>
      </div>

      <div class="form-group row p-2">
        <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
        <div class="col-sm-10">
          <textarea
            type="text"
            name="content"
            class="form-control"
            id="inputContent"
            th:value="${boardDto.content}"
            style="height: 300px;"
          ></textarea>
        </div>
      </div>

        <div class="input-group mb-3 p-2">
          <input type="file" class="form-control" name="files[]" multiple />
        </div>

      <div class="row p-5">
        <div class="col-auto mr-auto"></div>
        <div class="d-grid col-5 mx-auto">
          <input class="btn btn-primary" type="submit" role="button" value="수정" />
        </div>
      </div>

    </form>
  </div>
  <script>
var submitted = false;

$(document).ready(function() {
  $("form").submit(function() {
    submitted = true;
  });

  window.onbeforeunload = function () {
    if (!submitted) {
      return 'Do you really want to leave the page?';
    }
  }
});
  </script>
</body>
</html>
