<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원정보 조회</title>
  <style>
    /* 스타일을 여기에 추가하세요. */


    .info {
      margin-bottom: 15px;
    }

    .info label {
      font-weight: bold;
    }

    .info span {
      display: inline-block;
      margin-left: 10px;
    }

    button {
      background-color: #2470dc;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1959b7;
    }

    .back-button {
      background-color: #ccc;
      color: #000;
    }

    .back-button:hover {
      background-color: #999;
    }
  </style>
</head>
<body>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" id="mainContent">
  <button class="back-button" onclick="goBack()">돌아가기</button>
  <h2>회원정보 조회</h2>
  <div class="info">
    <label for="id">아이디:</label>
    <span id="id">user123</span>
  </div>
  <div class="info">
    <label for="name">이름:</label>
    <span id="name">John</span>
  </div>
  <div class="info">
    <label for="age">나이:</label>
    <span id="age">30</span>
  </div>
  <div class="info">
    <label for="phone">전화번호:</label>
    <span id="phone">010-1234-5678</span>
  </div>
  <div class="info">
    <label for="email">이메일:</label>
    <span id="email">john@example.com</span>
  </div>
  <div class="info">
    <label for="address">주소:</label>
    <span id="address">서울시 강남구</span>
  </div>
</main>
<script src="profile.js"></script>
</body>
</html>
