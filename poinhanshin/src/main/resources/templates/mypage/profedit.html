<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <style>
        /* 스타일을 여기에 추가하세요. */

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2470dc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1959b7;
        }

        .back-button {
            background-color: #ccc;
            color: #000;
        }

        .back-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원정보 수정</h2>
    <form id="profileForm">
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <button type="submit">저장</button>
    </form>
    <button class="back-button" onclick="goBack()">돌아가기</button>
</div>

<script>
    // 회원정보 수정 폼 제출 시 이벤트 처리
    document.getElementById('profileForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 폼 제출 이벤트 중지

        // 입력된 이름과 이메일 가져오기
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;

        // 이 정보를 서버로 전송하거나 다른 작업을 수행할 수 있음
        console.log('이름:', name);
        console.log('이메일:', email);

        alert('회원정보가 수정되었습니다.');
    });

    // 돌아가기 버튼 클릭 시 브라우저 이전 페이지로 이동
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
