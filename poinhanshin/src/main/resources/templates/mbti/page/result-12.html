<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- sns share -->
  <meta property="og:url" content="https://" />
  <meta property="og:title" content="재미로 보는 mbti" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="../img/share.png" />
  <meta property="og:description" content="재미로 보는 mbti" />

  <!--favicon-->
  <link rel="shortcut icon" href="../img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="../img/favicon.ico" />

  <title>재미로 보는 mbti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:800" rel="stylesheet">
  <link rel="stylesheet" href="/css/mbti/default.css">
  <link rel="stylesheet" href="/css/mbti/result.css">
</head>
<body>
<section id="shareResult" class="mx-auto my-5 py-5 px-3">
  <h1>당신의 결과는?!</h1>
  <div class="resultname">
    <p>통찰적인 조언자</p>
    <div id="hyperLinkContainer" >
      <div th:each=" AnimalData : ${AnimalDatas}" >
        <a th:href="@{/api/AnimalList(kind = ${AnimalData.kindCd})}" th:text="${AnimalData.animalname}"></a>
      </div>
    </div>
  </div>
  <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
    <img src="/img/mbti/image-12.png" alt="0" class="img-fluid">
  </div>
  <p>INFJ</p>
  <div class="resultDesc">
    <p>통찰적이고 조언을 잘해주는 당신! 주로 타인의 감정을 이해하며, 사람들 사이에서 조화와 평화를 중요하게 생각합니다. 신념이 깊고 가치관에 따라 행동하며, 타인의 성장을 도모하는 데 관심을 두는 특성을 가지고 있습니다. 가치관과 이상을 중요시하면서도 때로는 불확실한 상황에서 불안을 느낄 수 있으므로 효과적인 의사소통과 대인관계 기술을 개발하여 조화롭게 대처하는 방법을 익혀보세요! '
    </p>
  </div>
  <script type="text/javascript">
    function moveHome(){
      location.href = "/MBTI/main";
    }
  </script>
  <button type="button" class="gohome mt-3 py-2 px-3" onclick="moveHome()">홈으로</button>
</section>
</body>
</html>
