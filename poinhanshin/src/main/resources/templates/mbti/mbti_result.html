<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="나랑 잘 맞는 성향을 가진 동물을 MBTI 기반으로 추천해주는 사이트">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic:800">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/act.css">
    <link rel="stylesheet" href="./css/result.css">
    <title>MBTI 검색 페이지</title>
    <style>
        /* 추가 스타일링은 여기에 추가할 수 있습니다. */
        body {
            background-color: #f4f4f4;
            background-image: url("https://cdn.pixabay.com/photo/2016/06/24/15/48/pattern-1477380_1280.png");
            font-family: 'Nanum Gothic', sans-serif;
        }
        .container {
            min-height: 70vh;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        span {
            display: block;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .highlight {
            color: blue;
            cursor: pointer;
        }
        .bold {
            color: rgba(255, 19, 19, 0.98);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <section id="main" style="min-height: 60vh" class="mx-auto my-5 py-5 px-3">
    <span>회원님의 MBTI는 <span class="bold" th:text="${MBTI.MBTI}">ENTJ</span> 입니다.</span>
        <span><li></li><li></li><li></li></span>
    <span>회원님과 잘 맞는 강아지/고양이는 <span class="highlight" th:text="${MBTI.MBTI}">골든리트리버</span> 입니다.</span>
        <span><li></li><li></li><li></li></span>
    <br><span>원하는 보호소 아이들을 소개받으시려면 파란색 글자를 눌러주세요.</span>
    </section>
</div>
</body>
</html>
