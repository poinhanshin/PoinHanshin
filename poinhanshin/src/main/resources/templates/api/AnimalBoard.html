<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  img {
    height : 200px ;
    width : 200px;
  }
</style>
<body layout:fragment="content">
<div class="card text-center">
  <div class="card-header">

  </div>

  <div class="card-body">

      <div class="row grid gap-3 ">

        <div class="card text-bg-success mb-3 mx-auto" style="max-width: 25rem;">
          <div class="card-header">시설정보</div>
          <div class="card-body">

          </div>
        </div>

        <div class="card text-bg-primary mb-3 mx-auto" style="max-width: 25rem;">
          <div class="card-header">운영시간</div>
          <div class="card-body">
            <p class="card-text" th:text="'휴무일 : '+${shelter.closeDay}">휴무일 :</p>
          </div>
        </div>

        </div>

      <div class="row grid gap-3">

        <div class="card text-bg-warning mb-3 mx-auto" style="max-width: 25rem;">
          <div class="card-header">위치정보</div>
          <div class="card-body">

          </div>
        </div>

        <div class="card text-bg-Light mb-3 mx-auto" style="max-width: 25rem;">
          <div class="card-body">
            <div id="map" style="width:100%;height:350px;">

            </div>
          </div>
        </div>

      </div>


    <div class="card-footer text-body-secondary">
      <p th:text="'데이터기준일자 : '+${shelter.dataStdDt}">데이터기준일자 :</p>
    </div>
  </div>
</div>

//
  <fieldset>
    <legend>상세정보</legend>
    <Table class="contentTable" >
      <tr>
        <td>
          <p th:text="'유기번호 :' + ${aban_ani.desertionNo}"></p>
            <img th:src="${aban_ani.popfile}"><br>

        </td>
        <td>
          <p th:text="'접수일자 : '+ ${aban_ani.happenDt}"></p>
          <p th:text="'발견장소 : '+ ${aban_ani.happenPlace}"></p>
          <p th:text="'색상 : '+${aban_ani.colorCd}"></p>
          <p th:text="'품종 : '+${aban_ani.kindCd}"></p>
          <p th:text="'나이 : '+${aban_ani.age}"></p>
          <p th:text="'무게 : '+${aban_ani.weight}"></p>
          <p th:text="'공고번호 : '+${aban_ani.noticeNo}"></p>
          <p th:text="'공고시작일 : '+${aban_ani.noticeSdt}"></p>
          <p th:text="'공고종료일 : '+${aban_ani.noticeEdt}"></p>
          <p th:text="'상태 : '+${aban_ani.processState}"></p>
          <p th:text="'성별 : '+${aban_ani.sexCd}"></p>
          <p th:text="'중성화여부 : '+${aban_ani.neuterYn}"></p>
          <p th:text="'특징 : '+${aban_ani.specialMark}"></p>
          <p th:text="'보호소이름 : '+${aban_ani.careNm}"></p>
          <p th:text="'보호소전화번호 : '+${aban_ani.careTel}"></p>
          <p th:text="'보호소주소 : ' +${aban_ani.careAddr}"></p>
          <p th:text="'관할기관 : ' +${aban_ani.orgNm}"></p>
          <p th:text="'담당자이름 : ' +${aban_ani.chargeNm}"></p>
          <p th:text="'담당자전화번호 : '+ ${aban_ani.officetel}"></p>
        </td>
      </tr>
    </Table>
  </fieldset>
  </table>
</div>
</body>
</html>
