<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body layout:fragment="content">

<div class="container">
  <div class="py-5 text-center">
    <h2>회원가입</h2>
  </div>
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" th:field="*{id}" class="form-control">
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control">
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control">
    </div>
    <div>
      <label for="age">나이</label>
      <input type="text" id="age" th:field="*{age}" class="form-control">
    </div>
    <div>
      <label for="phnum">전화번호</label>
      <input type="text" id="phnum" th:field="*{phnum}" class="form-control">
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{mail}" class="form-control">
    </div>
    <div>
      <label for="address">주소</label>
      <input type="text" id="address" th:field="*{address}" class="form-control">
    </div>
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          회원가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
