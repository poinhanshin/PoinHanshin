<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="utf-8">
 <link href="/css/commonstyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<script th:inline="javascript">
    const msg = [[${#httpServletRequest.getAttribute('msg')}]];
    if (msg === "LOGIN_OK") alert("환영합니다");
</script>
<body layout:fragment="content">
<div class="page">
<div class="container mt-3 mx-auto">
    <div class="shadow-lg p-3 mb-5 bg-body rounded" th:text="|Today animals :|"> Today animals : 0</div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="/img/board_img_black200.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/map.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/img/mbti_home_img200.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</div>

    <div class="card-group mt-3">

        <div class="card cardScaleUp">
          <a th:href="@{/board/list}" style="color:black">
            <img src="/img/board_img_black200.gif" class="card-img-top object-fit-contain border rounded" alt="커뮤니티img">
              <div class="card-body">
                <h5 class="card-title text-center">커뮤니티</h5>
              </div>
          </a>
        </div>

        <div class="card cardScaleUp">
          <a th:href="@{/MBTI/main}" style="color:black">
            <img src="/img/mbti_home_img200.png" class="card-img-top object-fit-contain border rounded" alt="mbtiimg">
            <div class="card-body">
              <h5 class="card-title text-center">MBTI 매칭</h5>
            </div>
          </a>
        </div>
        <div class="card cardScaleUp">
            <a th:href="@{/map/oneMapMain}" style="color:black">
              <img src="/img/map200.png" class="card-img-top object-fit-contain border rounded" alt="맵이미지">
              <div class="card-body">
                <h5 class="card-title text-center">신고/등록 MAP</h5>
              </div>
            </a>
        </div>
    </div>

</div>

  <script th:inline="javascript">
  /*<![CDATA[*/
var daily = /*[[ ${data_daily} ]]*/[];     // 당일 (api)데이터
var week = /*[[ ${data_week} ]]*/[];      // 일주일단위 (api)
var finder = /*[[ ${data_finder} ]]*/[]; // 실종신고 그래프 (일주일)
var lost = /*[[ ${data_lost} ]]*/[];    // 당일 유기견/묘 등록 현황

var ctxA = document.getElementById("myChartDaily").getContext('2d');

var dailyChart = new Chart(ctxA, {
    type: 'doughnut',
    data: {
        labels: ["강아지", "고양이"],
        datasets: [{
            data: daily, // Specify the data values array

            borderColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color border
            backgroundColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color background (Points and Fill)
            borderWidth: 1 // Specify bar border width
        }]},
    options: {
      responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
    }
});


var ctxB = document.getElementById("myChartWeek").getContext("2d");

var weekChart = new Chart(ctxB, {
      type: "line",
      data: {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [{
          label: "주간",
          data: week // [10, 20, 30, 40, 50, 60]
        }]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
         aspectRatio : 1,
        title: {
          text: "My Chart"
        },
        tooltips: {
          enabled: true
        }
      }
    });



var ctxC = document.getElementById("myChartFinder").getContext("2d");

var finderChart = new Chart(ctxC, {
      type: "line",
      data: {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [{
          label: "주간(실종)",
          data: finder // [10, 20, 30, 40, 50, 60]
        }]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
        aspectRatio : 1,
        title: {
          text: "My Chart"
        },
        tooltips: {
          enabled: true
        }
      }
    });

var ctxD = document.getElementById("myChartLost").getContext("2d");

var lostChart = new Chart(ctxD, {
      type: "doughnut",
      data: {
        labels: ["유기견", "유기묘"],
        datasets: [{
          label: "당일",
          data: lost, // [10, 20]
            borderColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color border
            backgroundColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color background (Points and Fill)
            borderWidth: 1 // Specify bar border width
        }]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
        title: {
          text: "My Chart"
        },
        tooltips: {
          enabled: true
        }
      }
    });




    /*]]>*/
  </script>
  </div>
</div>
</body>
</html>
