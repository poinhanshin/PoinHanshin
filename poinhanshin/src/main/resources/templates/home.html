<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>-->
    <link href="/css/commonstyle.css" rel="stylesheet">
    <style>

    @media (min-width: 1200px) {
      .page {
        width: 940px;
      }
    }

  html,body{
       width: 100%;
       height: 100%;
   }
  .page {
        margin: 0 auto;
        height: 100%;
        padding: 50px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-bottom-width: 2px;
    }

    </style>
</head>
<script th:inline="javascript">
    const msg = [[${#httpServletRequest.getAttribute('msg')}]];
    if (msg === "LOGIN_OK") alert("환영합니다");
</script>
<body layout:fragment="content">
<h1>포인한신</h1>
<div>
    <ul>
        <div th:if="${loginUser==null}">
            <li><a th:href="@{/login}">로그인</a></li>
            <li><a th:href="@{/register}">회원가입</a></li>
        </div>
        <div th:if="${loginUser!=null}">
            <li><a th:href="@{/myPage}">[[${loginUser.getName}]]님</a></li>
            <li><a th:href="@{/logout}">로그아웃</a></li>
        </div>
    </ul>
</div>
<div class="page">
<div class="container-fluid p-5">
  <div class="d-flex justify-content-center">
      <div class="w-250 m-1">
        <div class="row">
          <div class="col-sm-6 lg-12 col-xxl-6 d-flex">
            <div class="card flex-fill">
              <div class="card-body">
<!-- 그래프내부데이터  <script>에서 타임리프변수 참고-->
                <!--일간그래프 -->
                <canvas class="" id="myChartDaily" width="400" height="400" ></canvas>
              </div>
            </div>
          </div>
          <div class="col-sm-6 lg-12 col-xxl-6 d-flex">
            <div class="card flex-fill">
              <div class="card-body">
                <!--월간그래프 -->
                <canvas class="" id="myChartWeek" width="400" height="400" ></canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 lg-12 col-xxl-6 d-flex">
            <div class="card flex-fill">
              <div class="card-body">
                <!--실종신고 주간 현황-->
                <canvas class="" id="myChartFinder" width="300" height="300" ></canvas>
              </div>
            </div>
          </div>

          <div class="col-sm-6 lg-12 col-xxl-6 d-flex">
            <div class="card flex-fill">
              <div class="card-body">
                <!--유기동물 등록현황 당일-->
                <canvas class="" id="myChartLost" width="300" height="300" ></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
    <div class="card-group">

        <div class="card">
          <a href="@{/board/list}">
            <img src="/img/" class="card-img-top" alt="커뮤니티img">
              <div class="card-body">
                <h5 class="card-title">커뮤니티</h5>
              </div>
          </a>
        </div>

        <div class="card">
          <a href="@{/information/MBTI}">
            <img src="/img/MBTITestImg.jpg" class="card-img-top" alt="mbtiimg">
            <div class="card-body">
              <h5 class="card-title">MBTI 매칭</h5>
            </div>
          </a>
        </div>
        <div class="card">
            <a href="">
              <img src="/img/map.png" class="card-img-top" alt="맵이미지">
              <div class="card-body">
                <h5 class="card-title">실종 신고/등록 MAP</h5>
              </div>
            </a>
        </div>
    </div>


    <table class="table table-bordered table-striped table-hover">
      <th>
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/board/list}'|" type="button">
            커뮤니티
          </button>
        </div>
      </th>
      <th>
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/information/MBTI}'|" type="button">
            MBTI 매칭
          </button>
        </div>
      </th>
      <th>
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg"
                  onclick="location.href='items.html'"

                  th:onclick="|location.href='@{/api/AnimalList}'|" type="button">
            유기동물보호리스트

          </button>
        </div>
      </th>
    </table>
  <script th:inline="javascript">
  /*<![CDATA[*/
var daily = /*[[ ${data_daily} ]]*/[];     // 당일 (api)데이터
var week = /*[[ ${data_week} ]]*/[];      // 일주일단위 (api)
var finder = /*[[ ${data_finder} ]]*/[]; // 실종신고 그래프 (일주일)
var lost = /*[[ ${data_lost} ]]*/[];    // 당일 유기견/묘 등록 현황

var ctx = document.getElementById("myChartDaily").getContext('2d');

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["강아지", "고양이"],
        datasets: [{
            data: daily, // Specify the data values array

            borderColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color border
            backgroundColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color background (Points and Fill)
            borderWidth: 1 // Specify bar border width
        }]},
    options: {
      responsive: true, // Instruct chart js to respond nicely.
      maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
    }
});


var ctxA = document.getElementById("myChartWeek").getContext("2d");

var chart = new Chart(ctxA, {
      type: "line",
      data: {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [{
          label: "주간",
          data: week // [10, 20, 30, 40, 50, 60]
        }]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
        title: {
          text: "My Chart"
        },
        tooltips: {
          enabled: true
        }
      }
    });



var ctxA = document.getElementById("myChartFinder").getContext("2d");

var chart = new Chart(ctxA, {
      type: "line",
      data: {
        labels: ["January", "February", "March", "April", "May", "June"],
        datasets: [{
          label: "주간(실종)",
          data: finder // [10, 20, 30, 40, 50, 60]
        }]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
        title: {
          text: "My Chart"
        },
        tooltips: {
          enabled: true
        }
      }
    });

var ctxA = document.getElementById("myChartLost").getContext("2d");

var chart = new Chart(ctxA, {
      type: "doughnut",
      data: {
        labels: ["유기견", "유기묘"],
        datasets: [{
          label: "당일",
          data: finder, // [10, 20]
            borderColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color border
            backgroundColor: ['#2196f38c', '#f443368c', '#3f51b570', '#00968896'], // Add custom color background (Points and Fill)
            borderWidth: 1 // Specify bar border width
        }]
      },
      options: {
        responsive: true, // Instruct chart js to respond nicely.
        maintainAspectRatio: false, // Add to prevent default behaviour of full-width/height
        title: {
          text: "My Chart"
        },
        tooltips: {
          enabled: true
        }
      }
    });




    /*]]>*/
  </script>
  </div>
</div>
</body>
</html>
