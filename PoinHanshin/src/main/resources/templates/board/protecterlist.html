<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>-->
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <!-- <script
  src="https://code.jquery.com/jquery-3.7.0.slim.js"
  integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
  crossorigin="anonymous"></script> -->
    <style>
    .th_id {
       width: 30px;
    }
    .th_title {
       width: 400px;
    }
    .th_author {
        width: 50px;
    }
    .th_count {
       width: 40px;
    }
    .th_date {
       width: 100px;
    }
    .searchbox {
        width: 400px;
    }

   @media (min-width: 768px) {
      .page {
        width: 600px;
      }
    }

    @media (min-width: 992px) {
      .page {
        width: 940px;
      }
    }

    @media (min-width: 1200px) {
      .page {
        width: 940px;
      }
    }

  html,body{
       width: 100%;
       height: 100%;
   }
  .page {
        margin: 0 auto;
        height: 100%;
        padding: 50px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-bottom-width: 2px;
    }

   </style>
</head>
<body layout:fragment="content">
<div class="page">

        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-3">
            <form name="search-form">
                <div class="input-group">
                    <div class="input-group-text" id="btnGroupAddon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                    <input type="text" name="keyword" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    <input type="button" onclick="getSearchList()" class="btn btn-outline-primary" value="검색">
                </div>
            </form>
            <div class="btn-group" role="group"aria-label="Basic outlined example">

                <button type="button" class="btn btn-dark">글작성</button>
            </div>
        </div>


        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col">
                <th:block th:if="${list !=null}" th:each="protectDto : ${list}" >
                    <div class="card" >
                        <a th:href="${/board/read(protectboardno=${protectDto.protectboardno})}">
                        <img th:if="${protectDto.protectimagepath != null}" src="/static/img/empty.png" class="card-img-top">
                        <img th:unless="${protectDto.protectimagepath != null}" th:src="${protectDto.protectimagepath}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <span class="badge rounded-pill text-bg-primary card-text" th:value="${protectDto.breeds}">강아지</span>
                            <span th:if="${#bools.isTrue(protectDto.status)}" class="badge rounded-pill text-bg-success ">완료</span>
                            <span th:if="${#bools.isFalse(protectDto.status)}" class="badge rounded-pill text-bg-info ">공고중</span>
                            <span class="badge rounded-pill text-bg-warning"th:text="|남은날짜 :${protectDto.deadline}|"> 남은날짜 : </span>
                            <p class="card-text" th:value="${protectDto.content}">내용</p>
                        </div>
                        </a>
                    </div>

                </th:block>
                <div th:unless="${list != null}">게시물이 없습니다.</div>
            </div>
        </div>

    <script>

    </script>
</div>
</body>
</html>
