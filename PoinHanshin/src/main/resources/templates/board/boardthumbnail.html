                    <img class="thumbnail_wrapper" th:unless=${boardDto.boardimagepath != null}" src="/static/img/empty.png">
                </td>
            </tr>
            </tbody>
        </table>

    <script>
        function getSearchList(){
	$.ajax({
		type: 'GET',
		url : "/getSearchList",
		data : $("form[name=search-form]").serialize(),
		success : function(result){
			//테이블 초기화
			$('#boardtable > tbody').empty();
			if(result.length>=1){
				result.forEach(function(item){
					str='<tr>'
					str += "<td>"+item.boardno+"</td>";
					str+="<td>"+item.board_users_id+"</td>";
					str+="<td><a href = '/board/detail?boardno=" + item.boardno + "'>" + item.title + "</a></td>";
					str+="<td>"+item.reg_date+"</td>";
					str+="<td>"+item.viewcount+"</td>";
					str+="</tr>"
					$('#boardtable').append(str);
        		})				 
			}
		}
	})
}
