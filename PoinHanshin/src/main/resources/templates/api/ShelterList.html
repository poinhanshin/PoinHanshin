<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    table{
        padding:10px
    }
    img{
        width : 150px;
        height : 150px;
    }
</style>
<body layout:fragment="content">


<center style="padding-left:25%;padding-right:25%">
    <br><div><h1> 보호소 목록 </h1></div><br><br><br>
    <div class ="item" th:each="shelterList :${ShelterList}">
        <a th:href="@{'/information/ShelterBoard'+${shelterList.queryString}}">

            <table border="1" class="table table-bordered table-striped table-hover">
                <tr>
                    <th style="width:100px">동물보호센터명</th>
                    <th style="width:100px">관리기관명</th>
                    <th style="width:200px">도로명주소</th>
                    <th style="width:100px">전화번호</th>
                </tr>
                <tr>
                    <td th:text="${shelterList.careNm}"></td>
                    <td th:text="${shelterList.orgNm}"></td>
                    <td th:text="${shelterList.careAddr}"></td>
                    <td th:text="${shelterList.careTel}"></td>
                </tr>
            </table>
        </a>
    </div>
</center>
<div style=" position:absolute; right:50%;">
    <span th:each="i : ${#numbers.sequence(1,10)}">
        <a th:href="@{/information/ShelterList(PageNum=${i})}"><span th:text="${i}"></span></a>
    </span>
</div>
</body>
</html>
