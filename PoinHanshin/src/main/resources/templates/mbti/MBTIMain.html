<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .ph {
    text-align: center;
  }
  .item{
    display:grid;
    grid-template-columns: repeat(2 , 400px);
    grid-template-rows: repeat(2,350px);
  }
  table{
    padding:10px;
  }
  img{
    width : 150px;
    height : 150px;
  }
</style>
<body layout:fragment="content">

<center style="padding-left:12.5%;padding-right:12.5%">
  <br><div><h1> MBTI 메인 </h1></div><br>
  <div>
      <a th:href="@{/information/MBTITest}">
        <img style="width:350px"src="/static/img/MBTITestImg.jpg">
      </a>
  </div>
  <br><br>
</center>
<center style="padding-left:30%;padding-right:30%">
<div class="item" >
  <div th:each="Ab_ani : ${AAArr}">
    <a th:href="@{'/information/AnimalBoard'+${Ab_ani.queryString}}">
      <table border="1" class="table table-bordered table-striped table-hover" >
        <tr>
          <th>유기번호</th>
          <th>이미지</th>
          <th>품종</th>
          <th>성별</th>
        </tr>
        <tr>
          <td th:text="${Ab_ani.desertionNo}"></td>
          <td><img th:src="${Ab_ani.filename}"/></td>
          <td th:text="${Ab_ani.kindCd}"></td>
          <td th:text="${Ab_ani.sexCd}"></td>
        </tr>
      </table>
    </a>
  </div>
</div>
</center>



</body>
</html>
