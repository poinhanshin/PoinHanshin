<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body layout:fragment="content">

<div class="container">
  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>
  <form th:action="@{/members/add}" th:object="${member}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:errorclass="field-error" autocomplete="off" placeholder="ex) abcd">
      <div class="field-error" th:errors="*{loginId}"></div>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error" placeholder="영문자, 숫자, 특수문자 포함">
      <div class="field-error" th:errors="*{password}"></div>
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:errorclass="field-error" autocomplete="off" placeholder="ex) 홍길동">
      <div class="field-error" th:errors="*{name}"></div>
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{email}" class="form-control"
             th:errorclass="field-error" autocomplete="off" placeholder="ex) abcd@naver.com">
      <div class="field-error" th:errors="*{email}"></div>
    </div>
    <div>
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
             th:errorclass="field-error" autocomplete="off" placeholder="ex) 010-1234-5678">
      <div class="field-error" th:errors="*{phoneNumber}"></div>
    </div>
    <div>
      <label for="address">집 주소</label>
      <input type="text" id="address" th:field="*{address}" class="form-control"
             th:errorclass="field-error" autocomplete="off" placeholder="ex) XX시 XX구 XX동">
      <div class="field-error" th:errors="*{address}"></div>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원
          가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
