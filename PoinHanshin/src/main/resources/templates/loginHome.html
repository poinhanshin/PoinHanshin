<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<body>
<table class="table table-bordered table-striped table-hover">
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/}'|" type="button">
        홈
      </button>
    </div>
  </th>
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/information/AnimalList}'|" type="button">
        유기물보호리스트
      </button>
    </div>
  </th>
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/information/ShelterList}'|" type="button">
        보호소
      </button>
    </div>
  </th>
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/board/list}'|" type="button">
        커뮤니티
      </button>
    </div>
  </th>
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/information/MBTI}'|" type="button">
        MBTI
      </button>
    </div>
  </th>
  <th style="text-align: center"><img src="/img/pawinhanshinLogo.png" style="height:50px; "></th>
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              onclick="location.href='members/addMemberForm.html'"
              th:onclick="|location.href='@{/members/add}'|">
        회원 가입
      </button>
    </div>
  </th>
  <th style="width:200px">
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/login}'|" type="button">
        로그인
      </button>
    </div>
  </th>
</table>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>홈 화면</h2>
  </div>
  <h4 class="mb-3" th:text="|${member.name} 님 환영합니다|">로그인 사용자 이름</h4>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/table}'|">
        회원 목록
      </button>
    </div>
    <div class="col">
      <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-dark btn-lg" type="submit">
          로그아웃
        </button>
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/information/AnimalList}'|" type="button">
            유기동물보호리스트
          </button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/information/ShelterList}'|" type="button">
            보호소리스트
          </button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-dark btn-lg"
                  onclick="location.href='items.html'"
                  th:onclick="|location.href='@{/board/list}'|" type="button">
            커뮤니티
          </button>
        </div>
      </form>
    </div> </div>
  <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
